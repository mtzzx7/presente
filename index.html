<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nossa que cara boiola</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #0486ff, #0d0394);
            font-family: Arial, sans-serif;
        }

        .container {
            background: white;
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 90%;
            width: 400px;
            height: 300px;
        }

        h1 {
            color: #0761b6;
            margin-bottom: 1rem;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        button {
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border: 2px solid #0486ff;
            border-radius: 0.5rem;
            background: white;
            color: #000000;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #0486ff;
            color: white;
        }

        #message {
            margin-top: 1rem;
            color: #0486ff;
            font-weight: bold;
            min-height: 1.5rem;
        }
    </style>
    <div class="container">
        <h1>Pergunta Especial</h1>
        <p>Quem falou que amava primeiro?
            (Resposta no Livro)
        </p>
        
        <div class="options">
            <button onclick="checkAnswer('correct')">Teteu</button>
            <button onclick="checkAnswer('wrong')">Yasmin</button>
        </div>
        
        <div id="message"></div>
    </div>
    
    <script>
        function checkAnswer(answer) {
            const message = document.getElementById('message');
            if (answer === 'correct') {
                message.textContent = 'Resposta certa! Redirecionando...';
                setTimeout(() => {
                    window.location.href = 'carta.html';
                }, 1500);
            } else {
                message.textContent = 'errou feio pkrl, vou te dar uma dica';
                setTimeout(() => {
                    window.location.href = 'https://www.youtube.com/watch?v=1Zt6BZ4b21E&pp=ygUpMTAgcGFzc29zIHBhcmEgY29uaGVjZXIgbWFpcyBzZXUgbmFtb3JhZG8%3D';
                }, 1500);
            }
        }
    </script>
</body>
</html>
